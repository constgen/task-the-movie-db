<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Movie DB</title>
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/form.css">
	<link rel="stylesheet" href="styles/movie-search.css">
	<link rel="stylesheet" href="styles/movie-item.css">
	<link rel="stylesheet" href="styles/infinite-loader.css">
	<link rel="stylesheet" href="styles/star-checkbox.css">
</head>
<body>
	<header class="page-header"></header>
	<div class="page-wrapper">
		<div class="movies-search">
			The movie DB
			<h1>Find any movie</h1>
	
			<form class="search-box">
				<input autofocus type="search" placeholder="Search movies..." />
				<button type="submit" hidden></button>
			</form>
	
			<div class="search-tools">
				<h2>All movies</h2>
				Showing 6 of a total of 6 movies
				<select name="order" class="select-order">
					<option value="">No sorting</option>
					<option value="">Highest rating</option>
					<option value="">Lowest rating</option>
				</select>
				<select name="filter" class="select-filter">
					<option value="">All movies</option>
					<option value="">Favorites</option>
				</select>
			</div>
	
			<ul class="search-results"></ul>
			<div class="infinite-loader"></div>
			<div class="search-error"></div>
		</div>
	</div>
	<script type="module" src="./index.js"></script>
</body>
</html>
