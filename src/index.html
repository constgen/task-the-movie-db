<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Movie DB</title>
	<link rel="stylesheet" href="styles/theme.css">
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/form.css">
	<link rel="stylesheet" href="styles/page-header.css">
	<link rel="stylesheet" href="styles/movies.css">
	<link rel="stylesheet" href="styles/movie-item.css">
	<link rel="stylesheet" href="styles/infinite-loader.css">
	<link rel="stylesheet" href="styles/star-checkbox.css">
</head>

<body>
	<header class="page-header">
		<a href="#" class="logo"><img src="images/logo.svg" alt="The movie DB Logo"></a>
	</header>
	<div class="page-wrapper">
		<section class="movies">
			<header class="movies-search">
				<div class="caption">The movie DB</div>
				<h1>Find any movie</h1>

				<form class="search-box">
					<input type="search" placeholder="Search movies..." />
					<button type="submit" hidden></button>
				</form>
			</header>

			<div class="search-tools">
				<h2 class="movies-title"></h2>
				<div class="counters-text"></div>
				<div class="selectors">
					<select name="order" class="select-order">
						<option value="" selected>No sorting</option>
						<option value="vote_average.desc">Highest rating</option>
						<option value="vote_average.asc">Lowest rating</option>
					</select>
					<select name="filter" class="select-filter">
						<option value="" selected>All movies</option>
						<option value="favorites">Favorites</option>
					</select>
				</div>
			</div>

			<ul class="movies-list"></ul>
			<div class="infinite-loader"></div>
			<div class="search-error"></div>
		</section>
	</div>
	<script type="module" src="./index.js"></script>
</body>

</html>
